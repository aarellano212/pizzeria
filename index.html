<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Dough:</legend>
                    <div>
                        <input type="radio" id="thinCrust" name="dough">
                        <label for="thinCrust">Thin Crust</label>
                    </div>
                    <div>
                        <input type="radio" id="stuffedCrust" name="dough">
                        <label for="stuffedCrust">Stuffed Crust</label>
                    </div>
                    <div>
                        <input type="radio" id="handTossed" name="dough">
                        <label for="handTossed">Hand Tossed</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Sauce:</legend>
                    <div>
                        <input type="radio" id="buffaloSauce" name="sauce">
                        <label for="buffaloSauce">Buffalo Sauce</label>
                    </div>
                    <div>
                        <input type="radio" id="pesto" name="sauce">
                        <label for="pesto">Pesto</label>
                    </div>
                    <div>
                        <input type="radio" id="garlicRanch" name="sauce">
                        <label for="garlicRanch">Garlic Ranch</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Toppings:</legend>
                    <div>
                        <input type="checkbox" id="roastedFennel" name="roastedFennel" value="roastedFennel">
                        <label for="roastedFennel">Roasted Fennel</label>
                    </div>
                    <div>
                        <input type="checkbox" id="grilledZucchini" name="grilledZucchini" value="grilledZucchini">
                        <label for="grilledZucchini">Grilled Zucchini</label>
                    </div>
                    <div>
                        <input type="checkbox" id="balsamicGlaze" name="balsamicGlaze" value="balsamicGlaze">
                        <label for="balsamicGlaze">Balsamic Glaze </label>
                    </div>
                </fieldset>
            </div>
            <fieldset>
                <legend>Size:</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value=""></option>
                    <option value="cup">Large</option>
                    <option value="sugar">Medium</option>
                    <option value="waffle">Small </option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Delivery?</legend>
                <div>
                    <input type="radio" id="yes" name="delivery">
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" id="no" name="delivery">
                    <label for="no">No</label>
                </div>
                <label for="delivery">If so, address:</label>
                <textarea id="delivery" name="delivery" rows="2" cols="30"
                          placeholder="Insert Address.."></textarea>
            </fieldset>
            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="2" cols="30"
                          placeholder="Allergic to tomato, yeast, casein, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
